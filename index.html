<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="">
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can know listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        <div class="plan-information">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="plan-details">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <div class="buttons">
          <a class="proceed-button" href="#">Proceed to Payment</a>
          <a class="cancel-button" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
