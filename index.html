<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <header class="card-header">
        <img class="card-hero-img" src="./images/illustration-hero.svg" alt="woman dancing and listening to music" />
      </header>

      <div class="card-body">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs<br>, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="A music icon">

          <div class="plan-description">
            <h2 class="plan-type">Annual Plan</h2>
            <p class="plan-cost">$59.99/year</p>
          </div>

          <a class="link-change" href="#">Change</a>
        </div>

        <footer>
          <a class="proceed-btn" href="#">Proceed to payment</a>
          <a class="cancel-btn" href="#">Cancel order</a>
        </footer>
      </div>
    </div>
</body>

</html>
